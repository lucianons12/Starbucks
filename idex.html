<!DOCTYPE html>
<html lang="es">
    <head>
		<meta charset="UTF-8" />
		<meta name="author" content="Luciano Sallago" />
		<meta name="description" content="sitio web de starbucks" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="keywords" content="cafeteria, bebidas, bar" />
		<title>Starbucks</title>
		<link rel="stylesheet" href="./css/style.css"/>
		<link rel="icon" href="./image/logo.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    </head>
<body>
    <!-- header -->
		<header class="header">
			<!-- contenedor logo -->
			<div class="header__container-logo">
				<img class="header__logo" src="/image/logo.png" alt="logo header"/>
			</div>
			<!-- contenedor navbar -->
			<nav class="header__nav">
				<a class="header__nav-link" href="#">INICIO</a>
				<a class="header__nav-link" href="#">CAFE</a>
				<a class="header__nav-link" href="#">SOBRE NOSOTROS</a>
				<a class="header__nav-link" href="#">DELIVERY</a>
			</nav>
			<!-- contenedor icono usuario -->
			<div class="header__container-login">
				<i class="bi bi-person-circle"></i>
			</div>
			<div class="header__container-login-mobile">
				<i class="bi bi-list"></i>
			</div>
		</header>
</body>
</html>
